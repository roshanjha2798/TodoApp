<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section_header">
      <header>
        <img src="https://cdn2.iconfinder.com/data/icons/business-office-icons/256/To-do_List-512.png" alt="" width="60" height="60">
        <h1>ToDo List</h1>
      </header>
      <hr>
      <section class="section_input">
    <input type="text" class="input" name="todo" placeholder="Write your ToDo..." required/>
    <button id="todo" class="btn">ADD</button>
  </section>
  <section class="section_display">
    <ul class="list"></ul>
  </section>
  </section>
    <script src="index.js"></script>
  </body>
</html>
